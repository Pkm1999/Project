<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="D:\WebTechnologies\Jquery\jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").click(function () {
                var node = document.createElement($(this).prop("tagName"))
                node.appendChild(document.createTextNode($(this).html()));
                node.setAttribute("style", this.getAttribute("style"));
                $(this).after("<br/>", node);
            });
        });

    </script>
    <style>
       div{
           width:70px;
           height:50px;
           border:1px solid black;
       }
    </style>
</head>
<body>
    <p> click On Any Square Below : </p>

    <div style="">

    </div>  <br />

    <div style="background-color:blue">

    </div>   <br />

    <div style="">

    </div>  <br />

    <div style="background-color:green">

    </div>  <br />

    <div style="background-color:red">

    </div>  <br />

</body>
</html>
